<body>
<div class="headerContainer">
    <div class="header">
        <div class="logo">
            <div class="logoPicture">
                <img src="pics/image.png" alt="the logo" id="logoPic" />
            </div>
            <div class="logoText">
                <a href="index.html">The Coffee Break</a>

        </div>
        <div class="links">
            <div class="moreCoffees">

<div class="contactUsContainer">
    <div class="contact">
        <div class="contactUsHeader">
            <h1>Contact us</h1>
        </div>
        <div class="contactUsText">
            <p>
                If you have any questions, suggestions, or just want to say hi, feel free to contact us.
            </p>
        </div>
        <div class="contactUsForm">
            <form action="contactus.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
